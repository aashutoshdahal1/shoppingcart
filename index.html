<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Ecommerce</a>
      <div class="carticon">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"
          />
        </svg>
        <div class="carticon__number">0</div>
      </div>
    </header>
    <section class="app">
      <h1 class="app__heading">Shop Products</h1>
      <div class="app__productcontainer"></div>
    </section>
    <div class="sidebar">
      <div class="sidebar__closebtn">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18 17.94 6M18 18 6.06 6"
          />
        </svg>
      </div>
      <h2 class="sidebar__title">Your Cart</h2>

      <div class="sidebar__itemcontainer">
   
      </div>
      <div class="sidebar__total">
        <div class="sidebar__total-price">Total $50</div>
        <div class="sidebar__total-buynow">Buy Now</div>
      </div>
    </div>
  </body>
</html>
