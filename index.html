<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Ecommerce</a>
      <div class="carticon">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"
          />
        </svg>
        <div class="carticon__number">0</div>
      </div>
    </header>
    <section class="app">
      <h1 class="app__heading">Shop Products</h1>
      <div class="app__productcontainer"></div>
    </section>
    <div class="sidebar">
      <div class="sidebar__closebtn">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18 17.94 6M18 18 6.06 6"
          />
        </svg>
      </div>
      <h2 class="sidebar__title">Your Cart</h2>

      <div class="sidebar__itemcontainer">
        <div class="sidebar__item">
          <img src="images/product1.jpg" alt="" />

          <div class="sidebar__item-details">
            <h2 class="sidebar__item-title">Polo Tshirt</h2>

            <span class="sidebar__item-price">$50</span>

            <div class="sidebar__item-btn">
              <button id="decrement">-</button>
              <span class="sidebar__item-quantity">1</span>
              <button id="increment">+</button>
            </div>
          </div>
          <div class="sidebar__item-delete">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="sidebar__total">
        <div class="sidebar__total-price">Total $50</div>
        <div class="sidebar__total-buynow">Buy Now</div>
      </div>
    </div>
  </body>
</html>
